name: test

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run all tests

    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Run all tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release